<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>nutri d3</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Roboto:100,400,300' rel='stylesheet' type='text/css'>
</head>
<body>


<svg class="chart"></svg>

<table id="foodTable"></table>

<div class="controls">
	<div id="carbs" class="container">
		<p class="display">0</p>
		<div class="increment"></div>
		<div class="value">Carbs</div>
		<div class="decrement"></div>
	</div>

	<div id="fat" class="container">
		<p class="display">0</p>
		<div class="increment"></div>
		<div class="value">Fat</div>
		<div class="decrement"></div>
	</div>

	<div id="protein" class="container">
		<p class="display">0</p>
		<div class="increment"></div>
		<div class="value">Protein</div>
		<div class="decrement"></div>
	</div>

	<div id="sugar" class="container">
		<p class="display">0</p>
		<div class="increment"></div>
		<div class="value">Sugar</div>
		<div class="decrement"></div>
	</div>
</div>




<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js" charset="utf-8"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript" src="table.js"></script>
<script type="text/javascript" src="init.js"></script>
</body>
</html>
